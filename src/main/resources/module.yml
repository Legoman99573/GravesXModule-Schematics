name: Schematics
main: dev.cwhead.GravesX.modules.schematics.SchematicsModule
version: 1.1.0
pluginSoftDepends:
  - WorldEdit
  - FastAsyncWorldEdit

authors:
  - Legoman99573
  - JaySmethers
  - Ranull

permissions:
  graves.schem.reload:
    description: "Reload the WorldEdit provider config"
    default: op

commands:
  schemgrave:
    description: "Schematic provider admin"
    usage: "/schemgrave reload"
    permission: "graves.schem.reload"
    executor: dev.cwhead.GravesX.modules.schematics.cmd.SchemReloadCommand
